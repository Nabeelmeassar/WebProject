<div>
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
        <div class="form-row">
            <div class="form-group col-md-10">
                <label for="nameinput">Name: </label>
                <input type="text" id="nameinput" class="form-control" formControlName="name" placeholder="Name">
            </div>
            <div class="form-group col-md-10">
                <label for="brueo">Büro: </label>
                <input type="text" id="brueo" class="form-control" formControlName="buero" placeholder="Büro">
            </div>
            <div class="form-group col-md-10">
                <label for="emailAdresse">Email: </label>
                <input type="text" id="emailAdresse" class="form-control" formControlName="emailAdresse" placeholder="Email">
            </div>
            <div class="form-group col-md-10">
                <label for="stelle">Stelle: </label>
                <input type="text" id="stelle" class="form-control" formControlName="stelle" placeholder="Stelle">
            </div>
            <div class="form-group col-md-10">
                <button class="form-group" type="submit" [disabled]="!profileForm.valid">Submit</button>
            </div>
        </div>
    </form>

   </div>
<h1 class="text-sm-center">Mitglied</h1>
<div class="row">
    <div *ngFor="let mitglied of mitglieds" class="card w-50" style="width: 18rem;">
        <div class="container-fluid p-2">
            <img class="card-img-top"
                 src="https://hs-flensburg.de/sites/default/files/styles/portraitfoto/public/2017-11/petersen_kai.jpg.jpeg?itok=JVf1P7aR"
                 alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title">{{mitglied.stelle}}</h5>
                <h4> Name: {{mitglied.name}} </h4>
                <p> Email: {{mitglied.emailAdresse}} </p>
                <p> Büro: {{mitglied.buero}} </p>
                <p class="card-text">Professor am Fachbereich Wirtschaft </p>
            </div>
        </div>
    </div>
</div>
