<div id="login" [class]="myService.isLogin ? 'negative' : 'positive'">
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
        <div class="form-row">
            <div class="form-group col-md-10">
                <label for="nameinput">Name: </label>
                <input type="text" id="nameinput" class="form-control" formControlName="name" placeholder="Name" required>
            </div>
            <div class="form-group col-md-10">
                <label for="nameinput">Name: </label>
                <input type="password" id="password" class="form-control" formControlName="password"
                       required placeholder="Password">
            </div>
            <div class="form-group col-md-10">
                <button class="form-group btn btn-primary" type="submit" [disabled]="!profileForm.valid">Login</button>
            </div>
        </div>
    </form>
</div>
