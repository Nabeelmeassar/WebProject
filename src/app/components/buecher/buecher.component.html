<h2 class="text-sm-center">BÃ¼cher</h2>
<div class="small">

    <div *ngFor="let buch of myService.buecher">


        <a class="" type="button" (click)="isCollapsed =!isCollapsed" [attr.aria-expanded]="buch.id" attr.data-target="#{{buch.id}}">
            <table id="myTable">
                <tr>
                    <td>
                        <span class="fa fa-book text-danger"></span> {{buch.theme}}
                    </td>
                </tr>
            </table>
        </a>
        <div id="{{buch.id}}" [ngbCollapse]="isCollapsed">
            <div class="card">
                <div class="card-body">
                    <cite>Autor: {{ buch.author }}</cite>  Herausgeber: {{buch.publisher}} Datum: {{buch.releaseDate}} Theme: {{buch.theme}}
                </div>
            </div>
        </div>
    </div>

</div>
